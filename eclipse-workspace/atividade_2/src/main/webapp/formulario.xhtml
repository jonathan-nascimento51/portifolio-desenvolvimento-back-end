<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	    <title>Formulário de Contato</title>
	    <h:outputStylesheet library="_css" name="main.css" />
	</h:head>
	<h:body>
	    <h1>Formulário de Contato</h1>
	    <h:form>
	        <label for="nome">Nome:</label>
	        <h:inputText id="nome" value="#{contatoBean.nome}" styleClass="campo-input" />
	        
	        <label for="sobrenome">Sobrenome:</label>
	        <h:inputText id="sobrenome" value="#{contatoBean.sobrenome}" styleClass="campo-input" />
	        
	        <label for="fone">Fone:</label>
	        <h:inputText id="fone" value="#{contatoBean.fone}" styleClass="campo-input" />
	        
	        <label for="email">E-mail:</label>
	        <h:inputText id="email" value="#{contatoBean.email}" styleClass="campo-input" />
	        
	        <h:commandButton value="Enviar" action="#{contatoBean.enviar}" />
	    </h:form>
	</h:body>
</html>
